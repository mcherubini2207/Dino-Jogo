<!DOCTYPE html>
<html>
<head>
    <title>Dino vs Drag√µes</title>
    <style>
        body { text-align: center; font-family: 'Arial', sans-serif; background: #222; color: white; overflow: hidden; }
        canvas { background: #87CEEB; border: 4px solid #fff; display: block; margin: 20px auto; border-radius: 10px; }
        .instrucoes { font-size: 18px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>ü¶ñ Dino vs Drag√µes üêâ</h1>
    <canvas id="gameCanvas" width="600" height="200"></canvas>
    <div class="instrucoes">Aperte <b>ESPA√áO</b> ou <b>TOQUE NA TELA</b> para pular!</div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let score = 0;
        let dino = { x: 50, y: 150, w: 40, h: 40, dy: 0, jump: -10, gravity: 0.6, grounded: true };
        let obstacles = [];
        let gameActive = true;

        function drawDino() {
            ctx.font = "40px Arial";
            ctx.fillText("ü¶ñ", dino.x, dino.y + dino.h);
        }

        function drawObstacles() {
            obstacles.forEach(obj => {
                ctx.font = "40px Arial";
                ctx.fillText("üêâ", obj.x, obj.y + obj.h);
            });
        }

        function update() {
            if (!gameActive) return;

            // Gravidade e Pulo
            dino.dy += dino.gravity;
            dino.y += dino.dy;
            if (dino.y > 150) { dino.y = 150; dino.dy = 0; dino.grounded = true; }

            // Criar drag√µes
            if (Math.random() < 0.02) {
                obstacles.push({ x: 600, y: 150, w: 30, h: 30 });
            }

            // Mover drag√µes
            obstacles.forEach((obj, index) => {
                obj.x -= 6;
                // Colis√£o
                if (dino.x < obj.x + 30 && dino.x + 30 > obj.x && dino.y < obj.y + 30 && dino.y + 30 > obj.y) {
                    gameActive = false;
                    alert("O Drag√£o te pegou! Pontua√ß√£o: " + score);
                    location.reload();
                }
                // Remover drag√µes que sa√≠ram da tela
                if (obj.x < -50) { obstacles.splice(index, 1); score++; }
            });
        }

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Grama
            ctx.fillStyle = "#2ecc71";
            ctx.fillRect(0, 185, 600, 15);
            
            drawDino();
            drawObstacles();
            update();
            
            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText("Pontos: " + score, 10, 30);
            
            requestAnimationFrame(loop);
        }

        window.addEventListener("keydown", (e) => { if (e.code === "Space" && dino.grounded) { dino.dy = dino.jump; dino.grounded = false; } });
        window.addEventListener("touchstart", () => { if (dino.grounded) { dino.dy = dino.jump; dino.grounded = false; } });

        loop();
    </script>
</body>
</html>
